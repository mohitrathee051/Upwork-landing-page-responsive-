<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Upwork Landing page</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="main">
      <div class="nav">
        <div class="logo">
          <img src="logo.png" alt="logo" />
          <h4>Find Talent</h4>
          <h4>Find Work</h4>
          <h4>Why Upwork</h4>
          <h4>Enterprise</h4>
        </div>
        <div class="search">
          <div class="search-bar">
            <img src="icon.png" alt="search" />
            <input type="text" placeholder="Search" />
            <select>
              <option value="">Talent</option>
              <!-- Add more options as needed -->
            </select>
          </div>

          <div class="login">
            <button type="submit" class="loginbtn">Log In</button>
            <button type="submit" class="signupbtn">Sign Up</button>
          </div>
        </div>
      </div>
      <div class="items">
        <h4>Development & IT</h4>
        <h4>Ai Services</h4>
        <h4>Design & Creative</h4>
        <h4>Sales % Marketing</h4>
        <h4>Admin & Customer Support</h4>
        <select>
          <option value="talent">More</option>
          <!-- Add more options as needed -->
        </select>
      </div>
      <div class="content">
        <div class="left">
          <p>
            <span>How work <br />should work</span> <br />
            Forget the old rules. You can have the best people.<br />
            Right now. Right here.
          </p>
          <button>Get started</button>
          <div class="trust">
            <p>Trusted by</p>
            <img src="trust.png" alt="" />
          </div>
        </div>
        <div class="right">
          <img src="image.webp" alt="" />
        </div>
      </div>
    </div>
  </body>
</html>
